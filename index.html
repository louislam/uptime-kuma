<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" id="theme-color" content="" />
    <meta name="description" content="Uptime Kuma monitoring tool" />
    <title>Uptime Kuma</title>
    <style>
        .noscript-message {
            font-size: 20px;
            text-align: center;
            padding: 10px;
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<noscript>
<div class="noscript-message">
    Sorry, you don't seem to have JavaScript enabled or your browser
    doesn't support it.<br />This website requires JavaScript to function.
    Please enable JavaScript in your browser settings to continue.
</div>
</noscript>
<div id="app"></div>
<!-- Clear old PWA caches from vite-plugin-pwa (removed in 2.1.1) -->
<!-- This runs before any cached JS loads, ensuring users get fresh content -->
<script>
(function() {
    // Check if we've already cleared the cache to avoid infinite reload loop
    var cacheCleared = localStorage.getItem('pwa-cache-cleared-2.1.1');
    if (cacheCleared) {
        return;
    }
    
    // Check if caches API is available
    if (!('caches' in window)) {
        return;
    }
    
    // Clear all caches and reload once
    caches.keys().then(function(cacheNames) {
        if (cacheNames.length === 0) {
            // No caches to clear
            return;
        }
        
        console.log('Clearing old PWA caches from vite-plugin-pwa...');
        return Promise.all(
            cacheNames.map(function(cacheName) {
                console.log('Deleting cache:', cacheName);
                return caches.delete(cacheName);
            })
        ).then(function() {
            // Mark as cleared before reload to prevent infinite loop
            try {
                localStorage.setItem('pwa-cache-cleared-2.1.1', 'true');
            } catch (e) {
                // Ignore localStorage errors
            }
            console.log('PWA caches cleared, reloading page...');
            // Reload to fetch fresh content
            window.location.reload();
        });
    }).catch(function(error) {
        console.error('Failed to clear caches:', error);
    });
})();
</script>
<script type="module" src="/src/main.js"></script>
</body>
</html>

name: Beta Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Beta version number (e.g., 2.0.0-beta.0)'
        required: true
        type: string
      previous_version:
        description: 'Previous version tag for changelog (e.g., 1.23.0)'
        required: true
        type: string
      dry_run:
        description: 'If true, the release will be a dry run without pushing changes'
        required: false
        type: boolean
        default: true

permissions:
  contents: write
  pull-requests: write

jobs:
  beta-release:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: master
          persist-credentials: false
          fetch-depth: 0  # Fetch all history for changelog generation

      - name: Set up Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: 24

      - name: Create release branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b release

      - name: Install dependencies
        run: npm clean-install --no-fund

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@988b5a0280414f521da01fcc63a27aeeb4b104db # v3.6.1

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

      - name: Login to Docker Hub
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Run release-beta
        env:
          RELEASE_BETA_VERSION: ${{ inputs.version }}
          RELEASE_PREVIOUS_VERSION: ${{ inputs.previous_version }}
          DRY_RUN: ${{ inputs.dry_run }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run release-beta

      - name: Push branch
        run: |
          git push origin release

      - name: Upload dist.tar.gz as artifact
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: dist-${{ inputs.version }}
          path: dist.tar.gz
          retention-days: 90

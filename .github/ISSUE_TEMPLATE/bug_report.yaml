name: "ğŸ› Bug Report"
description: "Submit a bug report to help us improve"
title: "ğŸ› Bug Report: "
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: steps-to-reproduce
    validations:
      required: true
    attributes:
      label: "ğŸ‘Ÿ Reproduction steps"
      description: "How do you trigger this bug? Please walk us through it step by step."
      placeholder: "..."
  - type: textarea
    id: expected-behavior
    validations:
      required: true
    attributes:
      label: "ğŸ‘ Expected behavior"
      description: "What did you think would happen?"
      placeholder: "..."
  - type: textarea
    id: actual-behavior
    validations:
      required: true
    attributes:
      label: "ğŸ‘ Actual Behavior"
      description: "What actually happen?"
      placeholder: "..."
  - type: dropdown
    id: uptime-kuma-version
    attributes:
      label: "ğŸ» Uptime-Kuma version"
      description: "What version of Uptime-Kuma are you running?"
      options:
        - latest
        - nightly
        - Version 1.9.x
        - Version 1.8.x
        - Version 1.7.x
        - Different version
    validations:
      required: true
  - type: dropdown
    id: operating-system
    attributes:
      label: "ğŸ’» Operating System"
      description: "What OS is your server / device running on?"
      options:
        - Linux
        - MacOS
        - Windows
    validations:
      required: true
  - type: dropdown
    id: browser-vendor
    attributes:
      label: "ğŸŒ Browser"
      description: "What browser are you running on?"
      options:
        - Firefox
        - Chrome
        - Edge
        - Safari
        - Other
    validations:
      required: true
  - type: checkboxes
    id: uses-docker
    attributes:
      label: "ğŸ‹ Docker"
      options:
        - label: "Currently running in Docker?"
          required: false
    validations:
      required: true
  - type: dropdown
    id: nodejs-version
    attributes:
      label: "ğŸŸ© NodeJS Version"
      description: "What version of NodeJS are you running?"
      options:
        - 14
        - 16
        - 17
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: "ğŸ“ Relevant log output"
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: no-duplicate-issues
    attributes:
      label: "ğŸ‘€ Have you spent some time to check if this issue has been raised before?"
